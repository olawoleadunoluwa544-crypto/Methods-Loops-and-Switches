<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h3>Loops In Javascript</h3>
    <p id="Demo"></p>
    <script>
        var fruits=['Apple', 'Mangoes', 'Pineapples', 'Watermelons', 'Oranges', 'Grapes', 'Tangarines']
        var text=""
        var i;
        for(i=0;i<fruits.length;i++){
            text+=fruits[i]+"<br>"
        }
        document.getElementById("Demo").innerHTML=text
    </script>
</body>
</html>
