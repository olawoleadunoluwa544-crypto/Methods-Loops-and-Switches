<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in Javascript</title>
</head>
<body>
    <h2>Basic Methods on Strings</h2>
    <script>
        var x="AmaZIng"
        document.write(x.toUpperCase());
        document.write("<br>");
        document.write(x.toLowerCase());
        document.write("<br>");
        document.write(x.startsWith('a'));
        document.write("<br>");
    </script>
</body>
</html>
